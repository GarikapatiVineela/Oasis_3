<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Web App </title>
  <script src="https://kit.fontawesome.com/42ec1cb07c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1 id="h1">To-Do Web App</h1>
	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="Enter a Task">
			<button>Add Task</button>
		</div>

		<ol class="notCompleted">
			<h3>Pending</h3>
		</ol>

		<ol class="Completed">
			<h3>Completed</h3>
		</ol>
	</div>

	<script src="script.js">
		</script>
</body>
</html>
